<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../Css/reservas.css">
    <link rel="stylesheet" href="../Css/nav.css">
    <title>Parking Car</title>
</head>
<body>
    <nav class="nav">
        <div>
            <img src="../img/logo.png" alt="Logo">
        </div>
        <div>
            <a href="home.html">Home</a>
            <a href="reservas.html">Reservar</a>
        </div>
    </nav>
    
    <form class="form-card" id="formReserva">
        <div class="titulo">
            <h2>Faça sua Reserva!</h2>
        </div>

        <div class="div-cards">
                <input type="text" placeholder="Placa do Veículo" pattern="[A-z]{3}-\d[A-j0-9]\d{2}" id="placa">
                <input type="text" placeholder="Nome do proprietário" id="proprietario">
                <input type="text" placeholder="Número do apartamento" id="apartamento">
                <input type="text" placeholder="Bloco do apartamento" id="bloco">
                <input type="text" placeholder="Modelo do veículo" id="veiculo">
                <input type="text" placeholder="Cor do veículo" id="cor">
                <input type="text" placeholder="Número da vaga de estacionamento" id="vaga">
            <button  id="buttonSave" type="submit">Reservar</button>
        </div>
    </form>
    <dialog class="dialogSucess" close>
        <button id="buttonCloseModal">
            <h2>X</h2>
        </button>
        <h2>Cadastro realizado com sucesso!</h2>
    </dialog>
    <script src="../Javascript/reservas.js"></script>
</body>
</html>
